<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../css/admin.min.css" rel="stylesheet">
</head>
<body>
<input type="checkbox" id="admin-sidebar-toggle">
<div>
    <header>
        <ex-header></admin-header>
    </header>
    <main>
        <article>
            <section>
                <ex-index></admin-index>
            </section>
            <aside>
                <ex-subbar></ex-subbar>
            </aside>
        </article>
        <section>
            <nav>
                <ex-sidebar></ex-sidebar>
            </nav>
            <label for="admin-sidebar-toggle"><i class="fa fa-bars"></i></label>
        </section>

    </main>
    <footer>
        <ex-footer></ex-footer>
    </footer>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.1/riot+compiler.min.js"></script>
<script src="ex-header.tag" type="riot/tag"></script>
<script src="ex-footer.tag" type="riot/tag"></script>
<script src="ex-sidebar.tag" type="riot/tag"></script>
<script src="ex-subbar.tag" type="riot/tag"></script>
<script src="ex-index.tag" type="riot/tag"></script>
<script>riot.mount('*');</script>
</body>
</html>
