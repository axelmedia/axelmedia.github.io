<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="https://rawgit.com/axelmedia/admin/master/css/admin.min.css" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="admin-sidebar-toggle">
    <label for="admin-sidebar-toggle"></label>

    <header>
        <label for="admin-sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </label>
        <nav riot-tag="r-header"></nav>
    </header>

    <main>
        <article>
            <section riot-tag="r-index"></section>
            <footer riot-tag="r-footer"></footer>
        </article>

        <aside>
            <nav riot-tag="r-sidebar"></nav>
        </aside>
    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.1/riot+compiler.min.js"></script>
<script src="r-header.tag" type="riot/tag"></script>
<script src="r-footer.tag" type="riot/tag"></script>
<script src="r-sidebar.tag" type="riot/tag"></script>
<script src="r-index.tag" type="riot/tag"></script>
<script>
riot.mount('*');
</script>
</body>
</html>
